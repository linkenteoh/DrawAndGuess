<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressRT 2.0 : Index</title>
    <link href="image/favicon.png" rel="shortcut icon">
    <link href="css/app.css" rel="stylesheet">
    <style>
        select, input, button {
            font-size: 2em;
        }

        form {
            display: flex;
            align-items: stretch;
        }

        input {
            min-width: 200px;
            max-width: 400px;
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">PressRT 2.0 : Index</a></h1>
    </header>

    <main>
        <p>Select icon and enter name :</p>

        <form>
            <select id="icon">
                <option>👦🏻</option>
                <option>👧🏻</option>
                <option>🐶</option>
                <option>🐱</option>
                <option>🐭</option>
                <option>🐹</option>
                <option>🐰</option>
                <option>🦊</option>
                <option>🐻</option>
                <option>🐼</option>
                <option>🐨</option>
                <option>🐯</option>
                <option>🦁</option>
                <option>🐮</option>
                <option>🐷</option>
                <option>🐸</option>
                <option>🐵</option>
                <option>🐺</option>
                <option>🐗</option>
                <option>🦝</option>
                <option>🐴</option>
                <option>🦄</option>
                <option>🦓</option>
            </select>
            <input id="name" placeholder="Name" autocomplete="off" autofocus>
            <button>OK</button>
        </form>
    </main>

    <script src="js/jquery.slim.js"></script>
    <script>
        // ========================================================================================
        // General
        // ========================================================================================
        
        const el = $('#icon')[0];
        el.selectedIndex = Math.floor(Math.random() * el.options.length);

        // ========================================================================================
        // Events 
        // ========================================================================================
        
        $('form').submit(e => {
            e.preventDefault();

            let icon = $('#icon').val().trim();
            let name = $('#name').val().trim();

            if (icon && name) {
                sessionStorage.setItem('icon', icon);
                sessionStorage.setItem('name', name);
                location = 'list.html';
            }

            $('#name').val('').focus();
        });
        
    </script>
</body>
</html>
