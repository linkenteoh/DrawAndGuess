<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressRT 2.0 : List</title>
    <link href="image/favicon.png" rel="shortcut icon">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/">PressRT 2.0 : List</a></h1>
    </header>

    <main>
        <p><button id="create" disabled>Create Game</button></p>
        
        <p>You are : <b id="you"></b></p>

        <table>
            <thead>
                <tr>
                    <th>Player A</th>
                    <th>Join Game</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2">No game</td></tr>
            </tbody>
        </table>
    </main>

    <script src="js/jquery.slim.js"></script>
    <script src="js/signalr.js"></script>
    <script>
        // ========================================================================================
        // General
        // ========================================================================================

        const icon = sessionStorage.getItem('icon');
        const name = sessionStorage.getItem('name');
        if (!icon || !name) {
            location = 'index.html';
            throw 'ERROR: Invalid icon or name';
        }

        $('#you').text(icon + ' ' + name);

        // ========================================================================================
        // Events
        // ========================================================================================

        $('#create').click(async e => {
            let gameId = await con.invoke('Create');
            location = `game.html?gameId=${gameId}`;
        });

        $('tbody').on('click', '[data-join]', e => {
            let gameId = $(e.target).data('join');
            location = `game.html?gameId=${gameId}`;
        });

        // ========================================================================================
        // Connect
        // ========================================================================================

        const param = $.param({ page: 'list' });

        const con = new signalR.HubConnectionBuilder()
            .withUrl('/hub?' + param)
            .build();
        
        con.onclose(err => {
            alert('Disconnected');
            location = 'index.html';
        });

        // TODO
        con.on('UpdateList', list => {
            let html = '';

            for (let game of list) {
                html += `
                    <tr>
                        <td>${game.playerA.icon} ${game.playerA.name}</td>
                        <td><button data-join="${game.id}">Join</button></td>
                    </tr>
                `;
            }

            if (list.length == 0) {
                html = '<tr><td colspan="2">No game</td></tr>';
            }

            $('tbody').html(html);
        });

        con.start().then(main);

        function main() {
            $('#create').prop('disabled', false);
        }

    </script>
</body>
</html>
